<html lang="de" xml:lang="de" xmlns="http://www.w3.org/1999/xhtml"></html>
<head>
    <meta name="keywords" content="Glocke, Archiv, Schülerzeitung, Friedrich-Ebert-Gymnasium">
    <meta name="author" content="Nabil Salama, Agit Akgümüs">
    <meta name="date" content="2019-10-22">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="robots" content="noindex">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/footer.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/header.css" />
        <script type="text/javascript" src="./js/style.js"></script>        
        <script type="text/javascript" src="./js/login.js"></script>
        <script type="text/javascript" src="./js/fileUpload.js"></script>
        <script type="text/javascript" src="./js/textedit.js"></script>
        <script type="text/javascript" src="./lib/jQuery.fieldselection.min.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="./images/glocke_logo1.ico" />
        <title>Glocke | Artikel Bearbeiten</title>
        <link rel="stylesheet" type="text/css" href="./css/login.css">
        <link rel="stylesheet" type="text/css" href="./css/search.css">
    <link rel="stylesheet" type="text/css" href="css/createArticle.css">
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/author.js"></script>
    <script>
        if(!window.jQuery) {
            document.write("<script type='text/javascript' src='./lib/jQuery.js'><\/script>");
            document.write("<script type='text/javascript' src='./lib/jQuery.flip.js'><\/script>")        
        }
    </script>
    <script>
        $(document).ready(()=> {
            initialising.init("Glocke - Startseite", false/* Handlebars-variable für login */, "Agit");
            fileUpload.init();
            textedit.init();
        });
    </script>
    <style>
        .createPost {
            margin-bottom: 10em !important;
        }
    </style>
    </head>
    <body>
    <div class="loadHeader"></div>
    <!-- {{#if passing.authorized}}  -->
    <div class="createPost">
        <p class="authorInfos">Artikel Bearbeiten als: <a href="./account">Agit A.<!-- {{passing.firstname}} {{passing.lastname}} --></a></p>  
            <form action="/posts/store" method="POST" enctype="multipart/form-data">
            <div>
                <div><label for="id">ID:</label></div>
                     <input id="id" type="text" name="id" value="{{data._id}}" readonly>
            </div>
            <div>
                <div><label for="title">Titel:</label></div>
                <div><input type="text" name="title" id="title" placeholder="Titel" value="{{data.title}}"></div>
            </div>
          <div>
            <div><label for="description">Beschreibung:</label></div>
            <div><input type="text" id="description" name="description" placeholder="Beschreibung" value="{{data.description}}"></div>
        </div>
          <div>
            <div class="articleTxt">
                <div><label for="content">Artikel:</label></div>
                <div><a>Vorschau</a></div>
                <div>
                    <a>Bild einfügen</a>
                    <select class="imgNr"></select>
                </div>
            </div>
            <div><textarea name="content" id="content" placeholder="Text...">{{data.content}}</textarea></div>
            <div class="legend">
                <div><a class="bold"><b>A (**)</b> Fett</a></div>
                <div><a class="italic"><i>A (__)</i> Kursiv</a></div>
                <div><a class="underline"><u style="text-decoration: underline">A</u> (~~) Unterstrichen</a></div>
                <div><a class="sub"><sub>A (--)</sub> Tiefgestellt</a></div>
                <div><a class="sup"><sup>A (++)</sup> Hochgestellt</a></div>
            </div>
            <div class="preview">
                <div id="close">
                    <div></div>
                    <div></div>
                </div>
                <p></p>
            </div>
          </div>
          <div id="buttons">
            <input type="button" value="Artikel löschen" class="delete" />
            <input type="submit" name="submit" value="Artikel ändern" class="create">
          </div>
        </form>
    </div>
    <div class="loadFooter">
    </div>            
</body>
</html>
